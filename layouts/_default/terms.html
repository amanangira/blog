{{ define "main" }}
{{ $data := .Data }}
<article class="cf pa3 pa4-m pa4-l">
  <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
  {{ .Content }}
  </div>
</article>
<div class="mw8 center">
  <section class="ph4">
    {{ range $term := .Data.Pages }}
      <div class="relative w-100 mb4 bg-white nested-copy-line-height">
        <div class="bg-white mb3 pa4 gray overflow-hidden">
          <h1 class="f3 near-black">
            <a href="{{ .RelPermalink }}" class="link black dim">
              {{ .Title }}
            </a>
          </h1>
          <ol>
            {{ range $term.Pages }}
              <a href="{{ .RelPermalink }}" class="link dim">
                <li class="black">
                  <div class="nested-links f5 lh-copy nested-copy-line-height flex justify-between">
                      <div class="black">
                        {{ .Title }}
                      </div>
                      <div class="gray">
                        Published on {{ .PublishDate.Format "Mon, January 2, 2006" }}
                      </div>
                  </div>
                </li>
              </a>
            {{ end }}
          </ol>
        </div>
      </div>
    {{ end }}
  </section>
</div>
{{ end }}
